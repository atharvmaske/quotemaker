<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="icon" href="img/logo.webp">
    <script src="quote.js"></script>
</head>
<body>
    <p style="text-align: center; font-size: 35px; font-weight: bold; font-family:Georgia, 'Times New Roman', Times, serif; padding-top: 30px;">Quotes</p>
    <div style="display: flex; justify-content: center ;">
    <button class="btn" onclick="generate()" style="background-color: aquamarine; border-radius: 20px; width: 120px; border: none; font-size: 17px;">Generate</button>
    </div>
    <div class="main">
        <p class="author" id="author">Author</p>
        <p class="quote" id="quote">Quote</p>
    </div>
</body>
</html>
